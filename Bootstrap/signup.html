<body>

  <form class="register" id="regForm">
    <h1>Sign Up</h1>
    <input type="text" class="in" placeholder="Name" id="name" required>
    <input type="email" class="in" placeholder="Email-Id" id="email" required>
    <input type="password" class="in" placeholder="Enter new password" id="pswd">
    <input type="password" class="in" placeholder="Confirm password" id="cpswd">
    <button class="submit" onclick="submitDetails()">Submit</button>
    <a href="index.html" class="ghost">Cancel</a>
    <p class="mem">
      Already a member? <a href="signin.html" class="s"> Sign In </a>
    </p>
  </form>
